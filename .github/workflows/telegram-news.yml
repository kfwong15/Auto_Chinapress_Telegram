name: Telegram News Bot

on:
  schedule:
    - cron: '*/15 * * * *'  # 每 15 分钟运行一次
  workflow_dispatch: {}      # 支持手动触发

permissions:
  contents: write            # 允许推送 seen.json 更改

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      MAX_ITEMS_PER_RUN: 10  # 默认值，避免空字符串导致崩溃

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAX_ITEMS_PER_RUN: ${{ env.MAX_ITEMS_PER_RUN }}
        run: |
          python -m src.main

      - name: Commit state if changed
  run: |
    if [[ -n "$(git status --porcelain)" ]]; then
      git config user.name "github-actions[bot]"
      git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      git add data/seen.json || true
      git commit -m "chore: update seen state [skip ci]" || true
      git push
    else
      echo "No changes to commit"
    fi
